<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View Submitted Task</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
          rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        /* Card wrapper */
        .task-card {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.18);
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            font-weight: 600;
            color: #2d3748;
        }

        /* Section card */
        .info-box {
            background: #f8fafc;
            border-radius: 14px;
            padding: 20px;
            border-left: 5px solid #667eea;
            margin-bottom: 25px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Button */
        .btn-secondary {
            border-radius: 12px;
            padding: 10px 22px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<main class="flex-fill">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="task-card">
                    <h2 class="mb-4" th:text="'ðŸ“˜ Task: ' + ${task.title}"></h2>

                    <!-- Task Description -->
                    <div class="info-box">
                        <strong>ðŸ“„ Task Description</strong>
                        <pre th:text="${task.description}"></pre>
                    </div>

                    <!-- Student Submission -->
                    <div class="info-box">
                        <strong>âœ… Your Submission</strong>
                        <pre th:text="${submission.answer}"></pre>
                    </div>

                    <div class="text-end">
                        <a th:href="@{/student/dashboard}"
                           class="btn btn-secondary">
                            â¬… Back to Dashboard
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
