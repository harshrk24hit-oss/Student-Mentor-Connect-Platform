<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
          rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        /* Card */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.18);
            animation: fadeIn 0.7s ease-in-out;
        }

        h2, h4 {
            font-weight: 600;
            color: #2d3748;
        }

        /* Task List */
        .list-group-item {
            border-radius: 14px;
            margin-bottom: 12px;
            padding: 18px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }

        .list-group-item:hover {
            transform: translateY(-3px);
        }

        /* Buttons */
        .btn {
            border-radius: 10px;
            padding: 6px 16px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #5a67d8);
            border: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            border: none;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<main class="flex-fill">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="dashboard-card">
                    <h2 class="text-center mb-4">üéì Student Dashboard</h2>

                    <h4 class="mb-3">üìå Assigned Tasks</h4>

                    <p class="text-muted"
                       th:if="${tasks == null or #lists.isEmpty(tasks)}">
                        No tasks assigned yet.
                    </p>

                    <ul class="list-group"
                        th:if="${tasks != null and !#lists.isEmpty(tasks)}">

                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:each="task : ${tasks}">

                            <span th:text="${task.title}"></span>

                            <!-- If already submitted -->
                            <span th:if="${submittedMap[task.id]}">
                                <a th:href="@{/student/view-task/{id}(id=${task.id})}"
                                   class="btn btn-success btn-sm">
                                    üëÄ View
                                </a>
                            </span>

                            <!-- If not submitted -->
                            <span th:if="${!submittedMap[task.id]}">
                                <a th:href="@{/student/submit-task/{id}(id=${task.id})}"
                                   class="btn btn-primary btn-sm">
                                    ‚úç Submit
                                </a>
                            </span>

                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
