<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mentor Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
          rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        /* Dashboard Card */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.18);
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            font-weight: 600;
            color: #2d3748;
        }

        h4 {
            margin-top: 30px;
            font-weight: 500;
            color: #4a5568;
        }

        /* Buttons */
        .btn {
            border-radius: 12px;
            font-weight: 500;
            padding: 10px 18px;
            transition: all 0.3s ease;
        }

        .btn-success {
            background: linear-gradient(135deg, #38a169, #2f855a);
            border: none;
        }

        .btn-info {
            background: linear-gradient(135deg, #3182ce, #2b6cb0);
            border: none;
            color: #fff;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f6ad55, #dd6b20);
            border: none;
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Task List */
        .list-group {
            border-radius: 14px;
            overflow: hidden;
        }

        .list-group-item {
            border: none;
            border-bottom: 1px solid #e2e8f0;
            padding: 18px 22px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        .list-group-item:last-child {
            border-bottom: none;
        }

        .list-group-item:hover {
            background: #edf2f7;
            transform: scale(1.02);
        }

        .task-title {
            font-weight: 500;
            color: #2d3748;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main -->
<main class="flex-fill">
    <div class="container mt-5 mb-5">
        <div class="dashboard-card">

            <h2 class="mb-4">üë®‚Äçüè´ Mentor Dashboard</h2>

            <!-- Action Buttons -->
            <div class="mb-4">
                <a th:href="@{/mentor/add-task}" class="btn btn-success me-2">
                    ‚ûï Add Task
                </a>

                <a th:href="@{/mentor/view-submissions}" class="btn btn-info">
                    üìÇ View Submissions
                </a>
            </div>

            <!-- Tasks -->
            <h4>üìã All Tasks</h4>

            <ul class="list-group mt-3">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="task : ${tasks}">

                    <span class="task-title" th:text="${task.title}">
                        Task Title
                    </span>

                    <a th:href="@{/mentor/edit-task/{id}(id=${task.id})}"
                       class="btn btn-sm btn-warning">
                        ‚úè Edit
                    </a>
                </li>
            </ul>

        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
