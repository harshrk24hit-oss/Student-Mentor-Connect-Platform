<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Submit Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main -->
<main class="flex-fill">
    <div class="container mt-4">
        <h2>Submit Task</h2>

        <!-- Task Title -->
        <h4 th:text="${task.title}" class="mb-3"></h4>

        <!-- Task Description -->
        <div class="card mb-3">
            <div class="card-header">
                Task Description
            </div>
            <div class="card-body">
                <pre th:text="${task.description}" style="white-space: pre-wrap;"></pre>
            </div>
        </div>

        <!-- Student Answer Form -->
        <form th:action="@{/student/submit-task/{taskId}(taskId=${task.id})}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold" for="answer">Your Answer</label>
                <textarea name="answer"
                          class="form-control"
                          id="answer"
                          rows="6"
                          placeholder="Write your answer here..."
                          required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Task</button>
            <a th:href="@{/student/dashboard}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
