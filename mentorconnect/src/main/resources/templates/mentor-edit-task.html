<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main -->
<main class="flex-fill">
    <div class="container mt-4">
        <h2>Edit Task</h2>

        <form th:action="@{/mentor/edit-task/{taskId}(taskId=${task.id})}" 
              th:object="${task}" method="post">

            <!-- Task Title -->
            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Task Title</label>
                <input type="text" id="title" name="title" class="form-control" 
                       th:field="*{title}" required>
            </div>

            <!-- Task Description -->
            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Task Description</label>
                <textarea id="description" name="description" class="form-control" rows="6" 
                          th:field="*{description}" placeholder="Enter task description" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/mentor/dashboard}" class="btn btn-secondary ms-2">Cancel</a>

        </form>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
