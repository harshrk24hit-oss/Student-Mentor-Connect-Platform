<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>View Submissions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        /* Make code answers scrollable */
        pre {
            white-space: pre-wrap; /* preserve line breaks */
            word-wrap: break-word;
            margin: 0;
        }
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="flex-fill">
    <div class="container mt-4">
        <h2>View Submissions</h2>

        <div th:each="entry : ${taskSubmissionsMap}" class="mb-5">
            <!-- Task Title -->
            <h4 th:text="${entry.key.title}">Task Title</h4>

            <!-- Table -->
            <div class="table-container">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Student Name</th>
                            <th>Answer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Submissions -->
                        <tr th:each="submission : ${entry.value}">
                            <td th:text="${submission.student.name}">Student Name</td>
                            <td>
                                <pre th:text="${submission.answer}">Answer</pre>
                            </td>
                        </tr>

                        <!-- No submissions -->
                        <tr th:if="${#lists.isEmpty(entry.value)}">
                            <td colspan="2" class="text-center">No submissions yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <a th:href="@{/mentor/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
