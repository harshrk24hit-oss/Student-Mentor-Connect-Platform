<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Dashboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="flex-fill">
        <div class="container mt-4">
            <h2>Admin Dashboard</h2>

            <div class="mb-3">
                <a th:href="@{/admin/add-student}" class="btn btn-success">Add Student</a>
                <a th:href="@{/admin/add-mentor}" class="btn btn-success">Add Mentor</a>
                <a th:href="@{/admin/users}" class="btn btn-info">View All Users</a>
            </div>

            <!-- STUDENTS -->
            <h4>Students</h4>

            <p class="text-muted"
               th:if="${students == null or #lists.isEmpty(students)}">
                No students found.
            </p>

            <ul class="list-group mb-3"
                th:if="${students != null and !#lists.isEmpty(students)}">
                <li class="list-group-item"
                    th:each="s : ${students}"
                    th:text="${s.name}">
                </li>
            </ul>

            <!-- MENTORS -->
            <h4>Mentors</h4>

            <p class="text-muted"
               th:if="${mentors == null or #lists.isEmpty(mentors)}">
                No mentors found.
            </p>

            <ul class="list-group"
                th:if="${mentors != null and !#lists.isEmpty(mentors)}">
                <li class="list-group-item"
                    th:each="m : ${mentors}"
                    th:text="${m.name}">
                </li>
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
