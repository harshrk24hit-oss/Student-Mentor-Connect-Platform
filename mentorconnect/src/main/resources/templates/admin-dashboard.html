<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
          rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.18);
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 25px;
        }

        h4 {
            font-weight: 500;
            color: #4a5568;
            margin-top: 30px;
        }

        .action-buttons .btn {
            border-radius: 12px;
            padding: 10px 18px;
            font-weight: 500;
        }

        .btn-success {
            background: linear-gradient(135deg, #38a169, #2f855a);
            border: none;
        }

        .btn-info {
            background: linear-gradient(135deg, #3182ce, #2b6cb0);
            border: none;
            color: #fff;
        }

        .list-group {
            border-radius: 14px;
            overflow: hidden;
            margin-top: 15px;
        }

        .list-group-item {
            border: none;
            border-bottom: 1px solid #e2e8f0;
            padding: 16px 20px;
            background: #f9fafb;
            font-weight: 500;
            color: #2d3748;
        }

        .list-group-item:hover {
            background: #edf2f7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main -->
<main class="flex-fill">
    <div class="container mt-5 mb-5">
        <div class="dashboard-card">

            <h2>üõ† Admin Dashboard</h2>

            <!-- Action Buttons -->
            <div class="action-buttons mb-4">
                <a th:href="@{/admin/add-student}" class="btn btn-success me-2">
                    ‚ûï Add Student
                </a>
                <a th:href="@{/admin/add-mentor}" class="btn btn-success me-2">
                    ‚ûï Add Mentor
                </a>
                <a th:href="@{/admin/users}" class="btn btn-info">
                    üë• View All Users
                </a>
            </div>

            <!-- STUDENTS -->
            <h4>üéì Students</h4>

            <p class="text-muted"
               th:if="${students == null or #lists.isEmpty(students)}">
                No students found.
            </p>

            <ul class="list-group"
                th:if="${students != null and !#lists.isEmpty(students)}">
                <li class="list-group-item"
                    th:each="s : ${students}"
                    th:text="${s.name}">
                </li>
            </ul>

            <!-- MENTORS -->
            <h4>üë®‚Äçüè´ Mentors</h4>

            <p class="text-muted"
               th:if="${mentors == null or #lists.isEmpty(mentors)}">
                No mentors found.
            </p>

            <ul class="list-group"
                th:if="${mentors != null and !#lists.isEmpty(mentors)}">
                <li class="list-group-item"
                    th:each="m : ${mentors}"
                    th:text="${m.name}">
                </li>
            </ul>

        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
