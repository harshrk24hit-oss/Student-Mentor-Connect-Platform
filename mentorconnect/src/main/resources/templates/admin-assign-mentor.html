<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Assign Mentor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<main class="flex-fill">
    <div class="container mt-4">
        <h2>Assign Mentor to Student</h2>

        <form th:action="@{/admin/assign-mentor/{studentId}(studentId=${student.id})}"
              method="post">

            <div class="mb-3">
                <label class="form-label">
                    Student:
                    <strong th:text="${student.name}"></strong>
                </label>
            </div>

            <div class="mb-3">
                <select name="mentorId" class="form-select" required>
                    <option value="" disabled selected>Select Mentor</option>
                    <option th:each="m : ${mentors}"
                            th:value="${m.id}"
                            th:text="${m.name}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">
                Assign Mentor
            </button>
        </form>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
